<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>NFT Telegram Market</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    h1, h2 {
      text-align: center;
      color: #0af;
    }
    .gift {
      background-color: #222;
      padding: 1rem;
      margin: 1rem;
      border-radius: 10px;
      text-align: center;
      border: 1px solid #0af;
    }
    .gift img {
      width: 64px;
      height: 64px;
    }
    .btn {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      text-align: center;
      display: inline-block;
      font-size: 14px;
      margin-top: 0.5rem;
      cursor: pointer;
      border-radius: 5px;
    }
    #admin-panel {
      background: #222;
      padding: 1rem;
      margin: 1rem;
      border-radius: 10px;
      border: 1px solid #f39c12;
    }
    input, label {
      display: block;
      width: 100%;
      margin-top: 0.5rem;
      background: #333;
      color: white;
      padding: 0.5rem;
      border: 1px solid #444;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>üéÅ NFT Marketplace</h1>
  <div id="store"></div>

  <div id="admin-panel" style="display: none;">
    <h2>üõ†Ô∏è –ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</h2>
    <form id="giftForm">
      <label>–ù–∞–∑–≤–∞–Ω–∏–µ</label>
      <input name="name" required>

      <label>–¶–µ–Ω–∞</label>
      <input name="price" type="number" required>

      <label>–û—Å—Ç–∞—Ç–æ–∫</label>
      <input name="stock" type="number" required>

      <label>.tgs —Ñ–∞–π–ª</label>
      <input name="file" type="file" accept=".tgs" required>

      <button type="submit" class="btn">–î–æ–±–∞–≤–∏—Ç—å –ø–æ–¥–∞—Ä–æ–∫</button>
    </form>
  </div>

  <script>
    window.Telegram.WebApp.ready();
    const tgUser = Telegram.WebApp.initDataUnsafe.user;
    const userId = tgUser?.id;
    const ADMIN_ID = 5000936733;

    if (!userId) {
      alert("–û—à–∏–±–∫–∞: Telegram user ID –Ω–µ –Ω–∞–π–¥–µ–Ω");
    } else {
      fetch(`/init_user?user_id=${userId}`, { method: 'POST' });

      if (userId === ADMIN_ID) {
        document.getElementById('admin-panel').style.display = 'block';
      }

      fetch('/store')
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById('store');
          data.forEach(g => {
            const div = document.createElement('div');
            div.className = 'gift';
            div.innerHTML = `
              <h3>${g.name}</h3>
              <img src="/${g.tgs_path}" alt="gift"><br>
              <strong>–¶–µ–Ω–∞:</strong> ${g.price} ‚≠ê<br>
              <strong>–û—Å—Ç–∞—Ç–æ–∫:</strong> ${g.stock}
            `;
            container.appendChild(div);
          });
        });

      document.getElementById('giftForm').onsubmit = async (e) => {
        e.preventDefault();
        const form = new FormData(e.target);
        form.append('user_id', userId);
        const res = await fetch('/admin/add_gift', {
          method: 'POST',
          body: form
        });
        const data = await res.json();
        if (data.status === 'added') {
          alert('–ü–æ–¥–∞—Ä–æ–∫ –¥–æ–±–∞–≤–ª–µ–Ω');
          location.reload();
        } else {
          alert('–û—à–∏–±–∫–∞: ' + JSON.stringify(data));
        }
      };
    }
  </script>
</body>
</html>
