<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>NFT Marketplace</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { background: #000; color: #fff; font-family: sans-serif; padding: 1rem; }
    .section { display: none; margin-bottom: 2rem; padding: 1rem; background: #111; border-radius: 10px; }
    .section.active { display: block; }
    button { background: #007bff; color: white; border: none; padding: 8px 16px; border-radius: 5px; cursor: pointer; margin-top: 1rem; }
    input, select { margin: 0.5rem 0; padding: 0.5rem; border-radius: 5px; width: 100%; }
    img { width: 64px; height: 64px; }
  </style>
</head>
<body>
  <h1>NFT Marketplace</h1>

  <div id="profile" class="section">
    <h2>Профиль</h2>
    <p>Баланс: <span id="balance">0</span> ⭐</p>
  </div>

  <div id="store" class="section">
    <h2>Магазин</h2>
    <div id="store-items"></div>
  </div>

  <div id="admin-panel" class="section">
    <h2>Админ-панель</h2>
    <form id="addGiftForm">
      <input name="name" placeholder="Название" required />
      <input name="price" type="number" placeholder="Цена" required />
      <input name="stock" type="number" placeholder="Остаток" required />
      <input name="file" type="file" accept=".tgs" required />
      <button type="submit">Добавить подарок</button>
    </form>
  </div>

  <script>
    window.Telegram.WebApp.ready();
    const tgUser = Telegram.WebApp.initDataUnsafe?.user;
    const userId = tgUser?.id;
    const ADMIN_ID = 5000936733;

    async function init() {
      await fetch(`/init_user?user_id=${userId}`, { method: 'POST' });
      loadProfile();
      loadStore();

      if (userId === ADMIN_ID) {
        document.getElementById('admin-panel').classList.add('active');
      }

      document.getElementById('profile').classList.add('active');
      document.getElementById('store').classList.add('active');
    }

    async function loadProfile() {
      const res = await fetch(`/profile/${userId}`);
      const data = await res.json();
      document.getElementById('balance').textContent = data.balance;
    }

    async function loadStore() {
      const res = await fetch('/store');
      const data = await res.json();
      const container = document.getElementById('store-items');
      container.innerHTML = '';
      data.forEach(gift => {
        const div = document.createElement('div');
        div.innerHTML = `<strong>${gift.name}</strong> — ${gift.price} ⭐ (ост: ${gift.stock})<br>
                         <img src="${gift.tgs_path}" alt=""><hr>`;
        container.appendChild(div);
      });
    }

    document.getElementById('addGiftForm').onsubmit = async (e) => {
      e.preventDefault();
      const form = new FormData(e.target);
      form.append('user_id', userId);
      await fetch('/admin/add_gift', { method: 'POST', body: form });
      alert('Подарок добавлен');
      e.target.reset();
      loadStore();
    };

    init();
  </script>
</body>
</html>
