<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель</title>
    <style>
        body {
            background: #121212;
            color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #1E90FF;
            margin-bottom: 20px;
            text-align: center;
        }
        .gift-list {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .gift-item {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
        }
        .gift-item h3 {
            color: #1E90FF;
            margin-bottom: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 10px;
            background: #222;
            border: 1px solid #333;
            color: white;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #1E90FF;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #187bcd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Админ-панель Gift Market</h1>
        
        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label>Название подарка:</label>
                <input type="text" name="name" required>
            </div>
            
            <div class="form-group">
                <label>Цена (в звёздах):</label>
                <input type="number" name="price" required>
            </div>
            
            <div class="form-group">
                <label>Количество (остаток):</label>
                <input type="number" name="stock" required>
            </div>
            
            <div class="form-group">
                <label>Файл .tgs:</label>
                <input type="file" name="file" accept=".tgs" required>
            </div>
            
            <button type="submit">Добавить подарок</button>
        </form>
        
        <div class="gift-list">
            <h2>Список подарков</h2>
            {% for gift in gifts %}
            <div class="gift-item">
                <h3>{{ gift[1] }}</h3>
                <p>Цена: {{ gift[2] }} ⭐</p>
                <p>Остаток: {{ gift[3] }}</p>
                <p>Файл: {{ gift[4] }}</p>
            </div>
            {% else %}
            <p style="text-align: center; color: #777;">Нет доступных подарков</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
