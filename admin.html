<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель Gift Market</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1, h2 {
            color: #1E90FF;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, button {
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid #333;
        }
        input {
            width: 100%;
            background-color: #222;
            color: #fff;
            border: 1px solid #444;
        }
        button {
            background-color: #1E90FF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #187bcd;
        }
        .gift-list {
            margin-top: 30px;
        }
        .gift-item {
            background-color: #222;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Админ-панель Gift Market</h1>
        
        <h2>Добавить новый подарок</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Название подарка:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="price">Цена (в звёздах):</label>
                <input type="number" id="price" name="price" required>
            </div>
            
            <div class="form-group">
                <label for="stock">Количество (остаток):</label>
                <input type="number" id="stock" name="stock" required>
            </div>
            
            <div class="form-group">
                <label for="file">Файл .tgs:</label>
                <input type="file" id="file" name="file" accept=".tgs" required>
            </div>
            
            <button type="submit">Добавить подарок</button>
        </form>
        
        <div class="gift-list">
            <h2>Список подарков</h2>
            
            {% if gifts %}
                {% for gift in gifts %}
                <div class="gift-item">
                    <h3>{{ gift.name }}</h3>
                    <p>Цена: {{ gift.price }} звёзд</p>
                    <p>Остаток: {{ gift.stock }}</p>
                    <p>Файл: {{ gift.file }}</p>
                </div>
                {% endfor %}
            {% else %}
                <p>Нет доступных подарков</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
